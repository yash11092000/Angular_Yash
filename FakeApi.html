<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .img{
            width: 200px;
            height: 200px;;
        }
    </style>
  </head>
  <body>
    <div class="container mt-3">
        <h1>Hello, world!</h1>
        <button class="btn btn-primary" onclick="posts()">Click me for posts</button>
        <button class="btn btn-primary" onclick="comments()">Click me for Comments</button>
        <button class="btn btn-primary" onclick="todos()">Click me for todos</button>
        <button class="btn btn-primary" onclick="users()">Click me for users</button>
        <button class="btn btn-primary" onclick="photos()">Click me for photos</button>
    </div>
    <h3 id="tag" class="text-center"></h3>
    <div class="container border mt-2" id="data">
    </div>

    <script>
        function posts(){
            let str = "";
            let loca = document.getElementById("data");
            tag.innerHTML = "posts";

            fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => response.json())
      .then((json)=>
            // console.log(json);

            json.forEach(ele => {
                str+=`<h3>${ele.id}</h3><br><p>${ele.title}</p><hr>`
                data.innerHTML = str;
            })
      )}
      function comments(){
            let str = "";
            let loca = document.getElementById("data");
            let tag = document.getElementById("tag");
            tag.innerHTML = "Comments";
            fetch('https://jsonplaceholder.typicode.com/comments')
      .then(response => response.json())
      .then((json)=>
            // console.log(json);
            json.forEach(ele => {
                str+=`<h3>${ele.id}</h3><br><p>${ele.body}</p><hr>`
                data.innerHTML = str;
            })
      )}

 function todos(){
            let str = "";
            let loca = document.getElementById("data");
            let tag = document.getElementById("tag");
            tag.innerHTML = "todo";
            fetch('https://jsonplaceholder.typicode.com/todos')
      .then(response => response.json())
      .then((json)=>
            // console.log(json);
            json.forEach(ele => {
                str+=`<h3>${ele.id}</h3><br><p>${ele.title}</p><hr>`
                data.innerHTML = str;
            })
      )}

function users(){
            let str = "";
            let loca = document.getElementById("data");
            let tag = document.getElementById("tag");
            tag.innerHTML = "Users";
            fetch('https://jsonplaceholder.typicode.com/users')
      .then(response => response.json())
      .then((json)=>
            // console.log(json);
            json.forEach(ele => {
                str+=`<h5>${ele.id}</h5><br><p>${ele.name}</p><p>${ele.email}</p><hr>`
                data.innerHTML = str;
            })
      )}
      
      function photos(){
            let str = "";
            let loca = document.getElementById("data");
            let tag = document.getElementById("tag");
            tag.innerHTML = "Users";
            fetch('https://jsonplaceholder.typicode.com/photos')
      .then(response => response.json())
      .then((json)=>{
        for(i=0;i<20;i++){
            str+=`<span>${json[i].id}</span>
            <img src="${json[i].url}" width="200px" height="200px">
            <span>${json[i].title}</span><hr>`
                data.innerHTML = str;
        }
      }
      )}


    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

  </body>
</html>
