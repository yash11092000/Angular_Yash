<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container w-50">
      <h1>Add Product</h1>
      <form name="myForm" action="Fetch.html">
        <div class="form-group">
          <label for="Id">Id</label>
          <input
            type="number"
            class="form-control"
            id="Id"
            name="id"
            required
          />
        </div>
        <div class="form-group">
          <label for="Name">ProductName</label>
          <input
            type="text"
            class="form-control"
            id="prodName"
            name="name"
            required
            minlength="12"
          />
        </div>
        <div class="form-group">
          <label for="price">Product Price</label>
          <input
            type="text"
            class="form-control"
            id="prodPrice"
            name="price"
            required
          />
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input
            type="number"
            class="form-control"
            id="prodQty"
            name="qty"
            required
            min="1"
          />
        </div>
        <button type="button" class="btn btn-primary" onclick="Add()">
          Submit
        </button>
        <a class="btn btn-primary" href="Fetch.html">Back</a>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script>
     async function Add() {
        const url = "http://localhost:3000/products/";
        let name = document.forms["myForm"]["name"].value;
        let id = document.forms["myForm"]["id"].value;
        let price = document.forms["myForm"]["price"].value;
        let qty = document.forms["myForm"]["qty"].value;
        let json = {
          id: id,
          name: name,
          price: price,
          quantity: qty,
        };
        console.log(json);
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(json),
        })
        .then(res=>res.JSON).then(data=>{
            console.log(data)
            location.assign('Fetch.html');
        }

        )
      }
    </script>
  </body>
</html>
