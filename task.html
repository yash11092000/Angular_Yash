<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
    <div class="Container w-50 mx-auto">
        <h1>Registration Form</h1>

        <form name="myForm">
            <div class="form-group">
              <label for="Name">Enter Name</label><span id="nameError" class="text-danger ml-2"></span>
              <input type="text" class="form-control" id="nameField" name="name">
            </div>
            <div class="form-group">
                <label for="Email">Email address</label><span id="emailError" class="text-danger ml-2"></span>
                <input type="email" class="form-control" id="emailField" placeholder="name@example.com" name="email">
              </div>
              <div class="form-group">
                <label for="Password">Password</label><span id="passError" class="text-danger ml-2"></span>
                <input type="password" class="form-control" id="passwordField" minlength="8" maxlength="20" name="password">
              </div>
               <div class="form-group">
                <label for="CPassword">Confirm Password</label><span id="cpassError" class="text-danger ml-2"></span>
                <input type="password" class="form-control" id="ConfirmpasswordField" name="confirmpassword">
              </div>
              <div class="form-group">
                <label for="Gender">Gender</label><span id="genderError" class="text-danger ml-2"></span>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="exampleRadios1" value="option1">
                <label class="form-check-label" for="exampleRadios1">
                  Male
                </label>
              </div>
                <div class="form-check">
                      <input class="form-check-input" type="radio" name="gender" id="exampleRadios2" value="option2">
                      <label class="form-check-label" for="exampleRadios2">
                          Female
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hobbies">Hobbies</label><span id="hobbiesError" class="text-danger ml-2"></span>
                    <textarea class="form-control" id="hobbies" rows="3" name="hobbies"></textarea>
                  </div>
                <div class="form-group">
                    <label for="remark">Remark</label><span id="remarkError" class="text-danger ml-2"></span>
                    <textarea class="form-control" id="remark" rows="3" name="remark"></textarea>
                  </div>
                    <div class="form-group">
                        <label for="city">City</label><span id="cityError" class="text-danger ml-2"></span>
                        <select class="form-control" id="city" name="city">
                            <option >Thane</option>
                            <option >Rabale</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="validate()">Submit</input>
          </form>
          <h1 id="status"></h1>
    </div>
    <script>
        function validate(){
            let isvalid = true;
            let name = document.forms["myForm"]["name"].value;
            let email = document.forms["myForm"]["email"].value;
            let password = document.forms["myForm"]["password"].value;
            let cpassword = document.forms["myForm"]["confirmpassword"].value;
            let gender = document.getElementsByName("gender");
            let hobbies = document.forms["myForm"]["hobbies"].value;
            let remark = document.forms["myForm"]["remark"].value;
            let city = document.forms["myForm"]["city"].value;
  if (name == "" ) {
    document.getElementById("nameError").innerText = "Please Fill This field";
    isvalid = false;
  }
  else if((/^[A-Za-z]+$/).test(name) == false){
    document.getElementById("nameError").innerText = "Please Enter valid Name";
    isvalid = false;
  }
  else{
    document.getElementById("nameError").innerText = "";
  }
  if((/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/).test(email) == false){
    document.getElementById("emailError").innerText = "Please Enter valid Email";
    isvalid = false;
  }
  else{
    document.getElementById("emailError").innerText = "";
  }
  if(/^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^\da-zA-Z]).{8,20}$/.test(password) || password==""){
    document.getElementById("passError").innerText = "Please Fill valid password";
    isvalid = false;
  }
  else{
    document.getElementById("passError").innerText = "";
  }
  if(cpassword != password ){
    if(cpassword != password){
    document.getElementById("cpassError").innerText = "Confirmpassword and Password Should Match ";
    isvalid = false;
    }
  }
  else{
document.getElementById("cpassError").innerText = "";
}
  if (!(gender[0].checked || gender[1].checked)) {
    document.getElementById("genderError").innerText = "Please Fill This field";
    isvalid = false;
}
else{
document.getElementById("genderError").innerText = "";
}
  if(hobbies ==""){
    document.getElementById("hobbiesError").innerText = "Please Fill This field";
    isvalid = false;
  }
  else{
    document.getElementById("hobbiesError").innerText = "";
  }

  if(remark ==""){
    document.getElementById("remarkError").innerText = "Please Fill This field";
    isvalid = false;
  }
  else{
    document.getElementById("remarkError").innerText = "";
  }
  if(city.selectedIndex == -1){
    document.getElementById("cityError").innerText = "Please Fill This field";
    isvalid = false;
  }

  if(isvalid){
    alert("Form Submited")
    window.location.reload();
}
}
    </script>
  </body>
</html>
