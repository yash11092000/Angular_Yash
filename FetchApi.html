<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello world</h1>
    <div class="container" id="data">
        
    </div>
    <script>
        //https://localhost:7095/api/Product/getallproducts
        let str = "";
        let loca = document.getElementById("data");
        fetch('https://localhost:7095/api/Product/getallproducts')
      .then(response => response.json())
      .then((json)=>{
        console.log(json)
        json.forEach(data => {
            str+=`<h3>${data.id}</h3><p>${data.productCategory}</p><p>${data.productPrice}</p><p>${data.productPrice}</p><p>${data.productDescription}</p><p>${data.productImg}</p><hr>`
            loca.innerHTML = str;
        });
    }
      )
    </script>
</body>
</html>
