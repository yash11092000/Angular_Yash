    <script>
        const url = "http://localhost:3000/products/"
        //     fetch('https://jsonplaceholder.typicode.com/users')
        //   .then(response => response.json())
        //   .then(json =>{
        //       let str = ""; 
        //     json.forEach(element => {
        //         console.log(element.name)
        //         str+=`<h2>${element.id}=>${element.name}</h2>`;
        //         document.getElementById("container").innerHTML = str;
        //     });
        //   })
                let str2 = "";
                fetch('http://localhost:3000/products').then(res => res.json()).then(json=>{
                    json.forEach(ele=>{

                        str2+=`<div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title">${ele.name}</h5>
    <p class="card-text">Price =${ele.price}<p>
    <p class="card-text">Quantity=${ele.quantity}<p>
    <button class="btn btn-danger" onclick="del(${ele.id})">Delete</button>
    <a href="EditProduct.html?pid=${ele.id}" class="btn btn-primary"> Edit </a> 
     </div>
</div>`;
                        document.getElementById("datafield").innerHTML = str2;
                    })
                })


          function del(id){
            if(window.confirm("do you want to delete It")){
                fetch(`${url}/${id}`,{
                    method:'DELETE'
                })
                .catch(res=>res.json()).catch(data=>{
                    if(data){
                        alert("Data Deleted");
                        location.href = "Fetch.html";
                    }
                })
            }
          }
          
        
        </script>
  </body>
